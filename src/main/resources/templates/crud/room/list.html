<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Theater Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Manage Theater Rooms</h1>
            <a href="/crud/room/new" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                Add New Room
            </a>
        </div>

        <!-- Flash Messages -->
        <div th:if="${success}" class="mb-4 p-4 bg-green-100 text-green-700 rounded">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            <span th:text="${error}"></span>
        </div>

        <!-- Rooms Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seat Columns</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Seat Rows</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="room : ${rooms}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${room.roomName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${room.seatcolumns}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${room.seatrows}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="@{/crud/room/edit/{id}(id=${room.roomId})}" 
                               class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <a th:href="@{/crud/room/delete/{id}(id=${room.roomId})}" 
                               class="text-red-600 hover:text-red-900"
                               onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6">
            <a href="/" class="text-blue-600 hover:text-blue-800">Back to Home</a>
        </div>
    </div>
</body>
</html>
