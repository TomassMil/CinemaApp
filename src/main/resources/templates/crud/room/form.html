<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.roomId}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6" 
            th:text="${room.roomId == null ? 'Add New Room' : 'Edit Room'}"></h1>

        <form th:action="${room.roomId == null ? '/crud/room' : '/crud/room/update'}" 
              th:object="${room}" 
              method="post" 
              class="bg-white rounded-lg shadow-md p-6 max-w-2xl">
            
            <input type="hidden" th:field="*{roomId}" />

            <div class="mb-4">
                <label for="roomName" class="block text-sm font-medium text-gray-700">Room Name</label>
                <input type="text" 
                       id="roomName" 
                       th:field="*{roomName}" 
                       required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="mb-4">
                <label for="seatcolumns" class="block text-sm font-medium text-gray-700">Seat Columns</label>
                <input type="number" 
                       id="seatcolumns" 
                       th:field="*{seatcolumns}" 
                       required
                       min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="seatrows" class="block text-sm font-medium text-gray-700">Seat Rows</label>
                <input type="number" 
                       id="seatrows" 
                       th:field="*{seatrows}" 
                       required
                       min="1"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="/crud/room" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    <span th:text="${room.roomId == null ? 'Add Room' : 'Update Room'}"></span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
